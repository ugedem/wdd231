    <link rel="icon" type="image/png" sizes="32x32" href="/pictures/favicon-32x32.png">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="indexi.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="active"><a href="order.html">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <div class="order-container">
        <h1>Place Your Order</h1>
        <p>Choose from our variety of authentic Calabar dishes, made fresh to order!</p>

        <form id="order-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="food">Select Dish</label>
                <select id="food" name="food" required>
                    <!-- Automactically populated from menu.json -->
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <select id="size" name="size" required>
                    <option value="small">Small - ₦1200</option>
                    <option value="medium">Medium - ₦2000</option>
                    <option value="large">Large - ₦3000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <button type="submit">Order Now!</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Mkpouto Cuisine. All Rights Reserved.</p>
        <div id="social-media">
            <a href="https://web.facebook.com/?_rdc=1&_rdr" aria-label="Facebook"><img src="pictures/facebook.png" alt="Facebook"></a>

            <a href="https://www.instagram.com/" aria-label="Instagram"><img src="pictures/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
